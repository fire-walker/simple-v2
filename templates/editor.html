{% extends 'layout.html' %}

{% block body %}
<div class='back-setting' id="editor-body">
    <header>
        <h1><a href="/">Simple</a></h1>

        <div class="hamburger">
            <div class="ham-bars" id="editor-hamburger">
                <div class="top"></div>
                <div class="middle"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </header>

    <content>
        <article id='editor-article'>
            <input class='editor-h1' type="text" placeholder="Hello World">
            <h2 class="editor-datearea">The Date</h2>
            <div class="editor-tagarea" id="editor-tagarea">
                <ul></ul>
                <input type="text" placeholder="Enter tags">
            </div>

            <div id="editor-input-content">
                <div class="editor-textarea">
                    <textarea placeholder="Enter text here"></textarea>
                    <div></div>
                </div>
            </div>
        </article>
    </content>

    <nav id="editor-slider-nav">
        <div class="fixed-btns active">
            <button id="para_btn" class="editor-slider-nav-btns">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.3 4H9.9v-.1l-.9.2c-2.3.4-4 2.4-4 4.8s1.7 4.4 4 4.8l.7.1V20h1.5V5.5h2.9V20h1.5V5.5h2.7V4z"></path>
                </svg>
                <span>Paragraph</span>
            </button>
            <button id="code_btn" class="editor-slider-nav-btns">    
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.8 10.7l-4.3-4.3-1.1 1.1 4.3 4.3c.1.1.1.3 0 .4l-4.3 4.3 1.1 1.1 4.3-4.3c.7-.8.7-1.9 0-2.6zM4.2 11.8l4.3-4.3-1-1-4.3 4.3c-.7.7-.7 1.8 0 2.5l4.3 4.3 1.1-1.1-4.3-4.3c-.2-.1-.2-.3-.1-.4z"></path>
                </svg>
                <span>Code</span>
            </button>
            <button id='img_btn' class="editor-slider-nav-btns">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM5 4.5h14c.3 0 .5.2.5.5v8.4l-3-2.9c-.3-.3-.8-.3-1 0L11.9 14 9 12c-.3-.2-.6-.2-.8 0l-3.6 2.6V5c-.1-.3.1-.5.4-.5zm14 15H5c-.3 0-.5-.2-.5-.5v-2.4l4.1-3 3 1.9c.3.2.7.2.9-.1L16 12l3.5 3.4V19c0 .3-.2.5-.5.5z"></path>
                </svg>
                <span>Image</span>
            </button>
            <button id='vid_btn' class="editor-slider-nav-btns">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.7 3H5.3C4 3 3 4 3 5.3v13.4C3 20 4 21 5.3 21h13.4c1.3 0 2.3-1 2.3-2.3V5.3C21 4 20 3 18.7 3zm.8 15.7c0 .4-.4.8-.8.8H5.3c-.4 0-.8-.4-.8-.8V5.3c0-.4.4-.8.8-.8h13.4c.4 0 .8.4.8.8v13.4zM10 15l5-3-5-3v6z"></path>
                </svg>
                <span>Video</span>
            </button>
        </div>
    </nav>
</div>
{% endblock body %}
